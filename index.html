<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <div class="container contenedor-principal">
            <div class="contenedor1">
                <div class="logo"></div>
                <form class="formulario" action="">
                    <textarea class="txtarea" name="" id="textoEntrada" placeholder="Ingrese el texto aquí"></textarea>
                    <section class="sugerencia">
                        <i class="fa-solid fa-circle-exclamation excla"></i>
                        <p class="sugerencia__texto">Solo letras minúsculas y sin acento</p>
                    </section>
                    <div class="botones">
                        <div class="encriptar">
                            <input class="boton boton__encriptar" type="button" value="Encriptar"
                                onclick="encriptarTexto()">
                        </div>
                        <div class="desencriptador">
                            <input class="boton boton__desencriptar" type="button" value="Desencriptar"
                                onclick="desencriptarTexto()">
                        </div>

                    </div>
                </form>
            </div>
            <div class="contenedor2">
                <div class="encrip" id="conten_nada">
                    <img class="encrip__imagen" src="img/Muneco.png" alt="">
                    <div class="encrip__contenido">
                        <p class="encrip__mensaje">Ningún mensaje fue encontrado</p>
                        <p class="encrip__ingresar">Ingresa el texto que desees encriptar o desencriptar.</p>

                    </div>
                </div>

                <div style="display: none;" class="encrip_salida" id="contenedorSalida">
                    <textarea class="mensalida" id="mensajeSalida"></textarea>
                    <button class="boton boton__copiar" id="copy-btn">Copiar</button>
                </div>

            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            Creado por Ricardo
        </div>
    </footer>

    <script src="js/scrip.js"></script>
</body>

</html>
